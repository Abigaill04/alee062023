<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Position With Calc</title>
<style>
h1 {
text-align: center;
margin-bottom: 100px;

}
#parent {
width: 50%;
height: 500px;
background-color: lightblue;
margin: auto;
padding: 1rem;
position: relative;
border: 4px solid black;
}
#child {
width: 100px;
height: 100px;
border-radius: 50%;
background-color: pink;
padding: 1rem;
position: absolute;
box-sizing: border-box;
left: calc(50% - 50px);
top: -50px;
border: 4px solid black;
}
</style>
</head>
<body>
<h1>Position With Calc</h1>
<div id="parent"> 

<div id="child"></div>

</div>

</body>
</html>
