<h1>Arrays Review</h1>

<script>
// Arrays Review 

// Arrays are variables that stores multiply vaules
// Create array 
// Set values right away
let shoppingList = ['gumdrop', ' carrot', ' steak', ' ketchup'];

// Test shopping list 
//window.alert(shoppingList);

// Determin how many value in the array

// Create an array without values
let donatedClothing = [];

// Add values to array
donatedClothing[0] = 'coat';
donatedClothing[1] = ' sweater';
donatedClothing[2] = ' scarf';

// Test donated clothing
//window.alert(donatedClothing);

//window.alert("You donated " + donatedClothing.length + " clothing.");

// Add items to shopping list 
shoppingList.push(' yogurt');

// Test shopping list
// window.alert(shoppingList);

// Put array on the console
console.log(shoppingList);

// Remove the last item from array using pop
shoppingList.pop();

// Remove the first item from array using shift
shoppingList.shift();
