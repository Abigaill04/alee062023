
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintbrush</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Mobile */
      html{
        overflow: hidden;
      }
      
      #eraser, #clear, #undo{
        /* Disable double tap */
        touch-action: manipulation;
      }

      #canvas {
        border: 1px solid black;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #menu {
        background-color: silver;
        border: 2px solid #333;
        height: 60px;
        width: 100%;
        position: fixed;
        padding: 1rem;
        bottom: 0;
        display: flex;
        /* justify-content:space-around; */
      }

      div {
        padding-right: 20px;
      }

      img {
        width: 35px;
      }

      #previouscolor{
        height: 15px;
        width: 15px;
        background-color: black;
        padding: 15px;
        margin-bottom: 2px;
      }

    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <section id="menu">
      <div id="drawing">
          <input type="color" id="colorpicker" value="#000000" />
          <input type="range" id="rangepicker" min="2" max="100" value="15" />
  
        <!-- <div id="previouscolor"></div> -->
      </div>

      <div id="eraser">
        <img src="Images/eraser.png" alt="Eraser" />
      </div>

      <div id="clear">
        <img src="Images/bin.png" alt="Trash Can" />
      </div>

      <div id="undo">
        <img src="Images/undo.svg" alt="undo">
      </div>

    </section>
    <script>
      // Create JavaScript variables
      let canvasColor = "#ffffff";
      let brushColor = "#000000";
      let painting = false;
      let brushSize = 15;
      let undoArray = [];   // To capture canvas snapshots (imaage data) of strokes
      let undoIndex = - 1;  // To track undo array index vaule 

      

      // Create canvas and assign variables
      const canvas = window.document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      // Change line cap
      ctx.lineCap = "round";
      // Colorpicker variable
      const colorPicker = window.document.querySelector("#colorpicker");
      // Rangepicker variable
      const rangePicker = window.document.querySelector("#rangepicker");
      // Eraser variable
      const erase = window.document.querySelector("#eraser");
      // Clear variable
      const clear = window.document.querySelector("#clear");
      // Undo Variable 
      const undo = window.document.querySelector("#undo");

      // Set the canvas size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Set canvas color
      canvas.style.backgroundColor = canvasColor;

      // Create mouse object
      const mouse = {
        x: undefined,
        y: undefined,
      };

      // Add event listener to color picker
      colorPicker.addEventListener("input", function (e) {
        brushColor = e.target.value;
      });

      // Add event listener to range picker
      rangePicker.addEventListener("input", function (e) {
        brushSize = e.target.value;
      });

      // Mouse Events / Touch Events

      /*
      mousedown/touchstart - start out drawing
      mousemove/touchmove - draw
      mouseup/mouseout/touchend - stop drawing
      */      

      // Desktop Events

      // Add several event listeners to the canvas
      canvas.addEventListener("mousedown", function (e) {
        e.preventDefault // Prevent text selection dragging

        painting = true;
        // Begin line
        ctx.moveTo(mouse.x, mouse.y);
        draw();
      });

      canvas.addEventListener("mousemove", function (e) {
        e.preventDefault // Prevent text selection and dragging

        mouse.x = e.x;
        mouse.y = e.y;
        draw();
      });
      canvas.addEventListener("mouseup", function (e) {
        painting = false;

        e.preventDefault; // Prevent text selection and dragging
        captureImageData(e);

        ctx.beginPath();
      });

      // Mobile Events
      canvas.addEventListener("touchstart", function (e) {

        e.preventDefault // Prevent finger text selection and dragging

        painting = true;
        // Begin line
        ctx.moveTo(e.pageX, e.pageY);
        // draw();
      });

      canvas.addEventListener("touchmove", function (e) {
        e.preventDefault // Prevent finger text selection and dragging

        mouse.x = e.pageX;
        mouse.y = e.pageY;
        draw();
      });
      canvas.addEventListener("touchend", function (e) {
      
        e.preventDefault; // Prevent finger text selection and dragging

        painting = false;

        captureImageData(e);
        ctx.beginPath();
      });

      // Create named function to draw
      function draw() {
        // console.log('drawing');
        if (painting == true) {
          // ctx.beginPath();
          ctx.strokeStyle = brushColor;
          ctx.lineWidth = brushSize;
          ctx.lineJoin = "round";
          // ctx.arc(mouse.x, mouse.y, brushSize, 0, Math.PI * 2);
          //   ctx.fill();
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }

      erase.addEventListener("click", function (e) {
        brushColor = canvasColor;
        // Avoid Confusion when using the eraser and clear
        colorPicker.value = canvasColor;
      });

      clear.addEventListener("click", function (e) {
        // alert("Hello!");
        // ctx.fillStyle = canvasColor;
        // ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Simplified clear 
        clearCanvas();
      });

      undo.addEventListener("click", function(e){

        // alert(Undo!);

        // Call undoLast Function
        undoLast();

      });

      // Add event listener
      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      // Capture image data for desktop and mobile 
      function captureImageData(e)
      {
        if(e.type == "mouseup" || e.type == "touchend" )
        {
        undoArray.push( ctx.getImageData(0,0, canvas.width, canvas.height));
        undoIndex = undoIndex + 1;  // UndoIndex++;
        // console.log(undoIndex);
        }

      }

      function undoLast()
      {
        if(undoIndex <= 0)
        {
          clearCanvas();
        }
        else
        {
          undoIndex = undoIndex -1 ; // UndoIndex --;
          undoArray.pop(); // Delete last value in array (last image captured)
          ctx.putImageData( undoArray[undoIndex], 0, 0,); // Put previous image data on canvas
          console.log(undoIndex);

        }
      }

      function clearCanvas()
      {
        // Clear canvas
        ctx.fillStyle = canvasColor;
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // Reset undo array values
        undoArray = [];
        undoIndex = - 1;
      }
    </script>
  </body>
</html>
