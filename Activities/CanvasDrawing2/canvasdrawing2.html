<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin-top: 50px;
      }
      h1 {
        text-align: center;
      }
      #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
        background-image: linear-gradient(to bottom, lightblue 0%, lightblue 50%, grey 50%, grey 100%) ;
      }
    </style>
  </head>
  <body>
    <h1>Canvas Drawing</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>

    <script>
      // Create variables
      const canvas = window.document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");

      // Create truck

      // Front of truck
      ctx.fillStyle = "red";

      ctx.fillRect(130,270, 80,70);
      ctx.fillRect(190,240, 90,100);

      // Window
      ctx.fillStyle = "lightblue";
      ctx.fillRect(212,250, 52,40);

      // Body of truck
      ctx.fillStyle = "maroon";
      ctx.fillRect(280,310, 200,30);

      // Front wheels
      ctx.fillStyle = "black";
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = "4";

      ctx.arc(220, 370, 40, 0, Math.PI * 2);
      ctx.fill(); 
      ctx.stroke();

      // mini wheel 
        ctx.strokeStyle = "white";
        ctx.lineWidth = "10";
        ctx.fillStyle = "white"
        // ctx.lineCap = "round";

        ctx.beginPath();
        ctx.arc(220, 370, 25, 0, Math.PI * 2 );
        ctx.fill();
        ctx.stroke();

        // Back wheels
        ctx.strokeStyle = "black";
        ctx.lineWidth = "10";
        ctx.fillStyle = "black"
        // ctx.lineCap = "round";

        ctx.beginPath();
        ctx.arc(420, 370, 40, 0, Math.PI * 2 );
        ctx.fill();
        ctx.stroke();

        // mini wheel 
        ctx.strokeStyle = "white";
        ctx.lineWidth = "10";
        ctx.fillStyle = "white"
        // ctx.lineCap = "round";

        ctx.beginPath();
        ctx.arc(420, 370, 25, 0, Math.PI * 2 );
        ctx.fill();
        ctx.stroke();

        // Create road

        // Street mark
        ctx.strokeStyle = "white";

        ctx.beginPath();
        ctx.moveTo(0, 390);
        ctx.lineTo(40, 390);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(170, 390);
        ctx.lineTo(110, 390);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 390);
        ctx.lineTo(360, 390);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(480, 390);
        ctx.lineTo(530, 390);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(620, 390);
        ctx.lineTo(700, 390);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(810, 390);
        ctx.lineTo(900, 390);
        ctx.stroke();
        
        // Create Clouds

        // Clouds 
      ctx.beginPath();
      // ctx.arc(120, 100, 60, 0, Math.PI * 2);
      ctx.arc(720, 100, 60, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      // ctx.arc(70, 125, 40, 0, Math.PI * 2);
      ctx.arc(670, 125, 40, 0, Math.PI * 2);

      ctx.fill();

      ctx.beginPath();
      // ctx.arc(160, 90, 70, 0, Math.PI * 2);
      ctx.arc(760, 90, 70, 0, Math.PI * 2);
      ctx.fill()

      ctx.beginPath();
      // ctx.arc(218, 115, 50, 0, Math.PI * 2);
      ctx.arc(818, 115, 50, 0, Math.PI * 2);
      ctx.fill();

      // Cloud line 

      ctx.strokeStyle = "white";

      ctx.beginPath();
      // ctx.moveTo(70, 160);
      ctx.moveTo(675, 160);
      // ctx.lineTo(220, 160);
      ctx.lineTo(813, 160);
      ctx.stroke();

      // Exhaust smoke
    ctx.beginPath();
    ctx.arc(495, 300, 10, 0, Math.PI * 2);
    ctx.fillStyle = "#333";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(490,310, 10, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(500, 309, 12, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(510,295, 10, 0, Math.PI * 2);
    ctx.fill();

    

    </script>
  </body>
</html>
