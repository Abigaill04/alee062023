<body>
    <h1> Arrow Functions</h1>

    <pre>
        <code>
            //Arrow Function Syntax
            const functionName = () => {}
        </code>
    </pre>

    <script>
        // Regular Functions

        adding(3, 7, 5); // Call function

        function adding(a, b, c)
        {
            window.alert(a + b + c);
        }

        // Arrow function conversion
        const addingA = (a, b, c) => 
        {
            window.alert( a + b + c);
        };

        addingA(8, 2, 3 );

        // Arrow function multiplying 3 numbers

        const multiply = (a, b, c) => 
        {
            window.alert( a * b * c);
        };

        multiply(2, 3, 4);

        // Convert to regular function (multiply)

        multiplyR(1, 2, 3);

        function multiplyR(a, b, c)
        {
            window.alert(a * b * c);
        }

        // Arrow function divide two numbers

        const divide = (a, b) => 
        {
            window.alert(a/b);
        };

        divide(6, 2);

        // Convert to regular function (divide)

        divideR(15, 3);

        function divideR(a, b)
        {
            window.alert(a/b);
        }

        // Shorthand Arrow Function
        const addNumbers = a => window.alert(a + 5); // One line command 
        addNumbers(5); // One argument 

    </script>
